<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='bootstrap/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/dashboard.css')}}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="{{url_for('static', filename='jquery-3.5.1.min.js')}}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{{url_for('static', filename='echarts.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/bootstrap.min.js')}}"></script>
  </head>
  <body>
    <!-- 标题部分 -->
    <div class="row title-row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 style="text-align: center;">
          Athena医疗数据平台
        </h1>
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- 主体部分 -->
    <div class="row" >
      <!-- 左边 -->
      <div class="col-md-1"></div>
      <div class="col-md-3 left-area container">
        <div class="row">
          <h2>
            系统状态
          </h2>
          <table class="table table-bordered">
            <tbody>
              <tr class="success">
                <th>节点数量</th>
                <td>10</td>
              </tr>
              <tr class="warning">
                <th>系统健康状况</th>
                <td>50%</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <h2>
            合约列表
          </h2>
          <div class="btn-group-vertical" role="group" aria-label="...">
            <button type="button" class="btn btn-default">合约1</button>
            <button type="button" class="btn btn-default">合约2</button>
            <button type="button" class="btn btn-default">合约3</button>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <!-- 右边 -->
      <div class="col-md-6 right-area container">
        <div class="chart-area" id="main_chart"></div>
        <div>
            <h1 class="text-primary">合约X</h1>
            <p class="bg-success">
              合约详情
            </p>
            <ul>
              <li>1</li>
              <li>2</li>
            </ul>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main_chart'));

      // 指定图表的配置项和数据
      var option = {
    tooltip: {},
    animationDurationUpdate: 1500,
    animationEasingUpdate: 'quinticInOut',
    series: [
        {
            type: 'graph',
            layout: 'none',
            symbol:"roundRect",
            symbolSize: 150,
            label: {
                show: true,
                fontSize:30
            },
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [4, 10],
            edgeLabel: {
                fontSize: 50
            },
            data: [{
                name: 'hospital',
                value:10,
                x: 100,
                y: 250,
                itemStyle:{
                    color:'#6699CC'
                },
                label:{
                  formatter: "{b}\n{c}%"  
                },
                tooltip:{
                    formatter:'{b} process {c}%'
                }
                
            }, {
                name: 'patient',
                value: 10,
                x: 300,
                y: 250,
                itemStyle:{
                    color:'#006699'
                },
                label:{
                  formatter: "{b}\n{c}%"  
                },
                tooltip:{
                    formatter:'{b} process {c}%'
                }
            }, {
                name: 'research',
                x: 200,
                y: 150,
                itemStyle:{
                    color:'#000000'
                }
            }],
            // links: [],
            links: [{
                source: 0,
                target: 1,
                symbolSize: [5, 20],
                lineStyle: {
                    width: 5,
                    curveness: -0.2
                }
            },{
                source: 1,
                target: 2,
                symbolSize: [5, 20],
                lineStyle: {
                    width: 5,
                    curveness: -0.2
                }
            },{
                source: 2,
                target: 0,
                symbolSize: [5, 20],
                lineStyle: {
                    width: 5,
                    curveness: -0.2
                }
            },
            
            ],
            lineStyle: {
                opacity: 0.9,
                width: 2,
                curveness: 0
            }
        }
    ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>


  </body>
</html>
